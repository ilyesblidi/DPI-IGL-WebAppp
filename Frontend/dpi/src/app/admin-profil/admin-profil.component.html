<div class="profile-container">
  <div class="profile-header">
    <img [src]="admin?.avatar" alt="Admin Avatar" class="avatar" />
    <h2>{{ admin.first_name + ' ' + admin.last_name}}</h2>
    <p>{{ admin.role }}</p>
  </div>

  <div class="profile-picture-upload">
    <label for="file-upload" class="upload-label">
      Change Profile Picture
    </label>
    <input
      type="file"
      id="file-upload"
      class="file-input"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
  </div>

  <div class="profile-details">
    <h3>Contact Information</h3>
    <p><strong>Email:</strong> {{ admin.email }}</p>
    <p><strong>Phone:</strong> {{ admin.phone }}</p>
    <p><strong>Address:</strong> {{ admin.adresse }}</p>
    <h3>Other Details</h3>
    <p><strong>Joined:</strong> {{ admin.date_joined }}</p>
  </div>

  <button class="edit-button" (click)="editProfile()">Edit Profile</button>
  <button class="add-dpi-button" (click)="createDpi()">Create new DPI</button>
  <button class="add-dpi-button" (click)="addUser()">Add New User</button>
</div>
